<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,400;9..40,500&display=swap"
      rel="stylesheet"
    />
    <title>Spotify</title>
  </head>
  <body>
    <section class="content">
      <nav class="navbar">
        <div class="navbar-menu">
          <div class="navbar-menu_Home">
            <svg
              role="img"
              height="24"
              width="24"
              aria-hidden="true"
              class="home-icon"
              viewBox="0 0 24 24"
            >
              <path
                d="M12.5 3.247a1 1 0 0 0-1 0L4 7.577V20h4.5v-6a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v6H20V7.577l-7.5-4.33zm-2-1.732a3 3 0 0 1 3 0l7.5 4.33a2 2 0 0 1 1 1.732V21a1 1 0 0 1-1 1h-6.5a1 1 0 0 1-1-1v-6h-3v6a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.577a2 2 0 0 1 1-1.732l7.5-4.33z"
              ></path>
            </svg>
            <p>Accueil</p>
          </div>
          <div class="navbar-menu_Search">
            <svg
              role="img"
              height="24"
              width="24"
              aria-hidden="true"
              class="search-icon"
              viewBox="0 0 24 24"
            >
              <path
                d="M10.533 1.279c-5.18 0-9.407 4.14-9.407 9.279s4.226 9.279 9.407 9.279c2.234 0 4.29-.77 5.907-2.058l4.353 4.353a1 1 0 1 0 1.414-1.414l-4.344-4.344a9.157 9.157 0 0 0 2.077-5.816c0-5.14-4.226-9.28-9.407-9.28zm-7.407 9.279c0-4.006 3.302-7.28 7.407-7.28s7.407 3.274 7.407 7.28-3.302 7.279-7.407 7.279-7.407-3.273-7.407-7.28z"
              ></path>
            </svg>
            <p>Rechercher</p>
          </div>
        </div>
        <div class="navbar-library">
          <div class="navbar-library_top">
            <div class="navbar-library_top__title">
              <div class="library">
                <svg
                  role="img"
                  height="24"
                  width="24"
                  aria-hidden="true"
                  viewBox="0 0 24 24"
                  class="library-icon"
                >
                  <path
                    d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z"
                  ></path>
                </svg>
                <p>Biblioth√®que</p>
              </div>
              <div class="icons">
                <button class="plus-btn">
                  <svg
                    role="img"
                    height="16"
                    width="16"
                    aria-hidden="true"
                    viewBox="0 0 16 16"
                    data-encore-id="icon"
                    class="Svg-sc-ytk21e-0 haNxPq"
                  >
                    <path
                      d="M15.25 8a.75.75 0 0 1-.75.75H8.75v5.75a.75.75 0 0 1-1.5 0V8.75H1.5a.75.75 0 0 1 0-1.5h5.75V1.5a.75.75 0 0 1 1.5 0v5.75h5.75a.75.75 0 0 1 .75.75z"
                    ></path>
                  </svg>
                </button>
                <button class="arrow-btn">
                  <svg
                    role="img"
                    height="16"
                    width="16"
                    aria-hidden="true"
                    viewBox="0 0 16 16"
                    data-encore-id="icon"
                    class="Svg-sc-ytk21e-0 leya-dW"
                  >
                    <path
                      d="M7.19 1A.749.749 0 0 1 8.47.47L16 7.99l-7.53 7.521a.75.75 0 0 1-1.234-.815.75.75 0 0 1 .174-.243l5.72-5.714H.75a.75.75 0 1 1 0-1.498h12.38L7.41 1.529a.749.749 0 0 1-.22-.53z"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>
            <div class="navbar-library_top__tags">
              <ul>
                <li>Playlist</li>
                <li>Artistes</li>
                <li>Albums</li>
              </ul>
            </div>
          </div>
          <div class="navbar-library_content">
            <div class="navbar-library_content__search">
              <div class="searchbar">
                <button class="search-btn">
                  <svg
                    role="img"
                    height="16"
                    width="16"
                    aria-hidden="true"
                    class="Svg-sc-ytk21e-0 haNxPq CIVozJ8XNPJ60uMN23Yg"
                    viewBox="0 0 16 16"
                    data-encore-id="icon"
                  >
                    <path
                      d="M7 1.75a5.25 5.25 0 1 0 0 10.5 5.25 5.25 0 0 0 0-10.5zM.25 7a6.75 6.75 0 1 1 12.096 4.12l3.184 3.185a.75.75 0 1 1-1.06 1.06L11.304 12.2A6.75 6.75 0 0 1 .25 7z"
                    ></path>
                  </svg>
                </button>
              </div>
              <div class="droplist">
                <div class="displayed">
                  <span>Recents</span>
                  <svg
                    role="img"
                    height="16"
                    width="16"
                    aria-hidden="true"
                    class="arrow-down"
                    viewBox="0 0 16 16"
                    data-encore-id="icon"
                  >
                    <path d="m14 6-6 6-6-6h12z"></path>
                  </svg>
                  <svg
                    role="img"
                    height="16"
                    width="16"
                    aria-hidden="true"
                    class="arrow-up"
                    viewBox="0 0 16 16"
                    data-encore-id="icon"
                  >
                    <path d="M14 10 8 4l-6 6h12z"></path>
                  </svg>
                </div>
              </div>
            </div>
            <div class="navbar-library_content__list">
              <ul id="library-list"></ul>
            </div>
          </div>
        </div>
      </nav>
      <main class="main">
        <header class="header">
          <div class="header-buttons">
            <div class="header-buttons_previous">
              <img src="./assets/previous.svg" alt="previous button" />
            </div>
            <div class="header-buttons_next">
              <img src="./assets/next.svg" alt="next button" />
            </div>
          </div>
          <div class="header-userMenu">
            <div class="header-userMenu_closed"></div>
          </div>
        </header>
      </main>
    </section>
    <section class="player"></section>
    <script src="app.js"></script>
  </body>
</html>
